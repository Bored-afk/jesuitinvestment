<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333; /* Use a dark gray for general text */
            background-color: #f4f4f4; /* Light background for the entire page */
        }

        /* Header styling */
        header {
            background: #003366; /* Navy blue */
            color: #fff; /* White text */
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: #fff; /* White text */
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        article {
            background: #fff; /* White background for the article */
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article h2 {
            color: #003366; /* Navy blue for headings */
            margin-bottom: 1rem;
        }

        article p {
            margin-bottom: 1rem;
        }

        /* Footer styling */
        footer {
            background: #003366; /* Navy blue */
            color: #ffd700; /* Gold text */
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Styled Webpage</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Welcome</h2>
            <p>This is the main landing page of the website. Use the navigation above to explore different sections.</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
